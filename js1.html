<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <p id="demo">JavaScript can change the content of HTML elements.</p>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'"
    >
      Click Me!
    </button>
  </body>
</html>
