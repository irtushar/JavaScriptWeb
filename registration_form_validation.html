<!doctype html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form onsubmit="return validateRegister();">
      Name: <input type="text" id="name" /><br /><br />
      Email: <input type="text" id="email" /><br /><br />
      Password: <input type="password" id="pass" /><br /><br />
      Confirm Password: <input type="password" id="cpass" /><br /><br />
      Age: <input type="number" id="age" /><br /><br />

      Gender:
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female <br /><br />

      <input type="checkbox" id="terms" /> Accept Terms <br /><br />

      <input type="submit" value="Register" />
    </form>

    <script>
      function validateRegister() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let pass = document.getElementById("pass").value;
        let cpass = document.getElementById("cpass").value;
        let age = document.getElementById("age").value;
        let gender = document.querySelector('input[name="gender"]:checked');
        let terms = document.getElementById("terms").checked;

        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (name === "") {
          alert("Name required");
          return false;
        }
        if (!email.match(emailPattern)) {
          alert("Invalid email");
          return false;
        }
        if (pass.length < 6) {
          alert("Weak password");
          return false;
        }
        if (pass !== cpass) {
          alert("Passwords do not match");
          return false;
        }
        if (age < 18) {
          alert("Must be 18+");
          return false;
        }
        if (!gender) {
          alert("Select gender");
          return false;
        }
        if (!terms) {
          alert("Accept terms");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
