<!doctype html>
<html>
  <head>
    <title>Payment</title>
  </head>
  <body>
    <h2>Payment Form</h2>

    <form onsubmit="return validatePayment();">
      Card Number:
      <input type="text" id="card" /><br /><br />

      CVV:
      <input type="text" id="cvv" /><br /><br />

      Expiry (MM/YY):
      <input type="text" id="expiry" /><br /><br />

      <input type="submit" value="Pay" />
    </form>

    <script>
      function validatePayment() {
        let card = document.getElementById("card").value;
        let cvv = document.getElementById("cvv").value;
        let expiry = document.getElementById("expiry").value;

        let cardPattern = /^[0-9]{16}$/;
        let cvvPattern = /^[0-9]{3}$/;
        let expiryPattern = /^(0[1-9]|1[0-2])\/[0-9]{2}$/;

        if (!card.match(cardPattern)) {
          alert("Invalid card number");
          return false;
        }
        if (!cvv.match(cvvPattern)) {
          alert("Invalid CVV");
          return false;
        }
        if (!expiry.match(expiryPattern)) {
          alert("Invalid expiry format MM/YY");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
